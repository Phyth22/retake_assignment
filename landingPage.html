<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landingPage.css">
    <!-- Link to Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>My Landing Page</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./images/logss.PNG" alt="My Logo" />
        </div>
        <ul class="nav-items">
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Design</li>
            <li>Contact</li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <!-- Full-screen background image with content and login form -->
    <div class="background">
        <div class="overlay"></div> <!-- Optional overlay for better text visibility -->
        <div class="content-container">
            <div class="content">
                <h1>Web Design & <br> <span style="color: orangered;">Development</span> <br>Course</h1>
                <p>Web Design is a specialization of the design stream. <br>They use HTML, CSS, WYSIWYG editing software, and more to create design elements.</p>
                <button class="join">JOIN US</button>
            </div>
            
            
            <div class="login-container">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Enter Email here" required>
                    <input type="password" placeholder="Enter Password here" required>
                    <button class="login-btn">Login</button>
                </form>
                <p class="signup-text">Don't have an account? <a href="#"><span style="color: orangered;"></span>Sign up here</a>.</p>
                <div class="social-login">
                    <p>login via</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-skype"></i></a>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
